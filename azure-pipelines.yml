pool:
  vmImage: 'Ubuntu 16.04' # other options: 'macOS 10.13', 'VS2017-Win2016'

steps:
- script: curl https://sh.rustup.rs -sSf | sh -s -- -y
  displayName: 'Install rust'

- script: export PATH=$HOME/.cargo/bin:$PATH
  displayName: 'Set the path'

- script: |
    rustup install nightly
    rustup default nightly
  displayName: 'Setting nightly'

- script: |
    rustup component add rustfmt-preview
    rustup component add clippy-preview --toolchain=nightly
  displayName: 'installing Cargo components'

- script: |
    cargo fmt --all -- --check
  displayName: 'Cargo fmt'

- script: |
    cargo clippy --all -- -D clippy_pedantic
  displayName: 'Cargo clippy'
